<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Task3</title>
</head>
<body>
<div class="container">
    <h1 class="title">time calculation</h1>
    <h3 class="title_of_input">enter first time in format hh:mm:ss</h3>
    <input type="datetime-local" name="first_time" placeholder="enter first time in format hh:mm:ss" class="my_input"
           step="1">
    <h3 class="title_of_input">enter second time in format hh:mm:ss</h3>
    <input type="datetime-local" name="second_time" placeholder="enter second time in format hh:mm:ss" class="my_input"
           step="1">
    <h2 class="answer">time passed between two dates</h2>
    <input class="button_calculate" type="submit" value="Calculate!">
    <p class="result"></p>
</div>
<script src="js/calc.js"></script>
</body>
</html>
