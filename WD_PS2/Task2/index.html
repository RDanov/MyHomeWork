<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Task2</title>
</head>
<body>
<div class="container">
    <h1 class="title">time conversion</h1>
    <label for="firstInput" class="title_of_input">enter time in seconds</label>
    <input class="my_input" id="firstInput" name="time_in_second" placeholder="enter time in second" type="number">
    <input class="button_calculate" id="button_first" type="submit" value="Calculate!">
    <h2 class="answer">time in format hh:mm:ss is</h2>
    <p id="firstResult" class="result"></p>
    <label for="secondInput" class="title_of_input">enter time in format hh:mm:ss</label>
    <input class="my_input" id="secondInput" name="time_in_hours" placeholder="enter time in format hh:mm:ss"
           type="text">
    <input class="button_calculate" id="button_second" type="submit" value="Calculate!">
    <h2 class="answer"></h2>
    <p id="secondResult" class="result"></p>
</div>
<script src="js/calc.js"></script>
</body>
</html>
